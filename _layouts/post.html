---
layout: default
---

<section class="post">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10">
            </div>
            <div class="col-xs-2">
                <span>{{ page.date | date: "%Y-%m-%d" }}</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                {{ content }}

            </div>
        </div>
    </div>
</section>
